<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tennis Match Recorder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.95);
            color: #1a472a;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .card p {
            color: #555;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #1a472a;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 24px;
            background: #1a472a;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background: #2d5a3d;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .message.error {
            background: #fee;
            color: #c00;
        }
        .message.success {
            background: #efe;
            color: #060;
        }
        .card a {
            display: inline-block;
            margin-top: 1rem;
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="card">
        <div id="state-form">
            <h1>Reset password</h1>
            <p>Enter the email that received the reset link and your new password.</p>
            <form id="form-reset">
                <div class="form-group">
                    <label for="user-email">Email (username)</label>
                    <input type="email" id="user-email" placeholder="your@email.com" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New password</label>
                    <input type="password" id="new-password" placeholder="New password" autocomplete="new-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" autocomplete="new-password" minlength="6" required>
                </div>
                <div id="form-message" class="message hidden"></div>
                <button type="submit" class="btn" id="btn-submit">Update password</button>
            </form>
        </div>
        <div id="state-done" class="hidden">
            <h1>Password updated</h1>
            <p>修改密码成功。You can now log in with your new password.</p>
            <a href="#" id="link-login">Log in</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        (function() {
            var basePath = (window.location.pathname || '/');
            if (basePath.indexOf('reset-password.html') !== -1)
                basePath = basePath.replace(/reset-password\.html.*$/, '');
            if (!basePath.endsWith('/')) basePath += '/';
            var indexUrl = basePath + (basePath === '/' ? 'index.html' : 'index.html');

            document.getElementById('link-login').href = indexUrl;

            var supabase = null;
            if (window.SUPABASE_URL && window.SUPABASE_ANON_KEY && window.supabase) {
                supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
            }

            function msg(text, isError) {
                var el = document.getElementById('form-message');
                if (!el) return;
                el.textContent = text || '';
                el.className = 'message' + (text ? (isError ? ' error' : ' success') : ' hidden');
            }

            function hasRecoveryInUrl() {
                var h = window.location.hash || '';
                var q = window.location.search || '';
                return h.indexOf('type=recovery') !== -1 || h.indexOf('access_token=') !== -1 ||
                       q.indexOf('type=recovery') !== -1 || q.indexOf('access_token=') !== -1;
            }

            function getSessionWithRetry(retries, done) {
                if (!supabase) {
                    done(null);
                    return;
                }
                supabase.auth.getSession().then(function(res) {
                    var session = (res && res.data && res.data.session) ? res.data.session : (res && res.data) ? res.data : null;
                    if (session && session.user) return done(session);
                    if (hasRecoveryInUrl() && retries > 0) {
                        setTimeout(function() { getSessionWithRetry(retries - 1, done); }, 500);
                    } else {
                        done(null);
                    }
                }).catch(function() {
                    if (hasRecoveryInUrl() && retries > 0) {
                        setTimeout(function() { getSessionWithRetry(retries - 1, done); }, 500);
                    } else {
                        done(null);
                    }
                });
            }

            document.getElementById('form-reset').addEventListener('submit', function(e) {
                e.preventDefault();
                var emailInput = document.getElementById('user-email').value.trim().toLowerCase();
                var newPw = document.getElementById('new-password').value;
                var confirmPw = document.getElementById('confirm-password').value;
                var btn = document.getElementById('btn-submit');
                msg('');
                if (!emailInput) {
                    msg('Please enter your email.', true);
                    return;
                }
                if (newPw !== confirmPw) {
                    msg('Passwords do not match.', true);
                    return;
                }
                if (newPw.length < 6) {
                    msg('Password must be at least 6 characters.', true);
                    return;
                }
                btn.disabled = true;
                getSessionWithRetry(4, function(session) {
                    if (!session || !session.user || !session.user.email) {
                        msg('Please open this page by clicking the link in the reset-password email we sent you.', true);
                        btn.disabled = false;
                        return;
                    }
                    var sessionEmail = (session.user.email || '').trim().toLowerCase();
                    if (sessionEmail !== emailInput) {
                        msg('Email does not match the account that requested the reset.', true);
                        btn.disabled = false;
                        return;
                    }
                    supabase.auth.updateUser({ password: newPw }).then(function(result) {
                        if (result.error) {
                            msg(result.error.message || 'Failed to update password.', true);
                            btn.disabled = false;
                            return;
                        }
                        document.getElementById('state-form').classList.add('hidden');
                        document.getElementById('state-done').classList.remove('hidden');
                    }).catch(function(err) {
                        msg((err && err.message) || 'Failed to update password.', true);
                        btn.disabled = false;
                    });
                });
            });
        })();
    </script>
</body>
</html>
