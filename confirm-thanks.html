<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Tennis Match Recorder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        .card {
            background: rgba(255,255,255,0.95);
            color: #1a472a;
            padding: 2rem;
            border-radius: 16px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .card p {
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .card a {
            display: inline-block;
            padding: 12px 24px;
            background: #1a472a;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        .card a:hover {
            background: #2d5a3d;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Thank you</h1>
        <p>Your email has been confirmed. You can now log in to Tennis Match Recorder and use all features.</p>
        <a href="index.html">Go to App</a>
    </div>
</body>
</html>
